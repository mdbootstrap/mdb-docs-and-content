<script>

  components: {
    mdbDatePicker2
  },
  data() {
    return {
      date: ''
    }

}).$mount('#date-picker-basic');

  components: {
    mdbDatePicker2
  },
  data() {
    return {
      date: ''
    }
  }
}).$mount('#date-picker-inline');

  components: {
    mdbDatePicker2
  },
  data() {
    return {
      date: '',
      date2: ''
    }
  }
}).$mount('#date-picker-limits');

  components: {
    mdbDatePicker2
  },

    return {

        type: 'weekday',
        available: [1, 2, 3, 4, 5]
      }]

  }
}).$mount('#disabled-weekends-preview');

new Vue({
  components: {
    mdbDatePicker2
  },
  data() {
    return {
      date: ''
    };
  }
}).$mount('#date-picker-icon');

</script>
