<script>
  $('.multi-level-dropdown .dropdown-submenu > a').on("click", function(e) {
    var submenu = $(this);
    $('.multi-level-dropdown .dropdown-submenu .dropdown-menu').removeClass('show');
    submenu.next('.dropdown-menu').addClass('show');
    e.stopPropagation();
  });

  $('.multi-level-dropdown .dropdown').on("hidden.bs.dropdown", function() {
    // hide any open menus when parent closes
    $('.multi-level-dropdown .dropdown-menu.show').removeClass('show');
  });

  $('#v-1 .nav-link').on('click', (e) => {
    $('#v-1 .nav-item.active').removeClass('active');
    $(e.target.parentElement).addClass('active');
  });

  $('#v-4 .nav-link').on('mouseenter', (e) => {
    $('#v-4 .nav-item.active').removeClass('active');
    $(e.target.parentElement).addClass('active');
  });

  $('#v-5 .nav-link').on('click', (e) => {
    $('#v-5 .nav-item.active').removeClass('active');
    $(e.target.parentElement).addClass('active');
  });
</script>
