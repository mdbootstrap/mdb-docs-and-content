<!-- Datatables initialization -->
<script>
  
  // Basic example
  $(document).ready(function () {
    $('#dtBasicExample').DataTable();

    //Sorting options

    $('#dtOrderExample').DataTable({
      "order": [
        [3, "desc"]
      ]
    });

    $('#selectedColumn').DataTable({
      "aaSorting": [],
      columnDefs: [{
        orderable: false,
        targets: 3
      }]
    });
    $('.dataTables_length').addClass('bs-select');
  });
</script>
